<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main class="main">
      <div class="carousel">
        <h3 class="carousel-title">Our Review</h3>
        <div class="carousel-box">
          <div class="img-box"></div>
          <img src="img/img1.jpg" alt="" class="carousel-img" />
          <p class="person-name">Aisha Khan</p>
          <p class="person-job">Data Scientist</p>
          <p class="opinion">
            The data analytics features of this SaaS are very powerful, allowing
            us to derive insights much faster and more efficiently.
          </p>
          <div class="btn-div">
            <ion-icon
              name="caret-back-outline"
              class="btn btn--left"
            ></ion-icon>
            <ion-icon
              name="caret-forward-outline"
              class="btn btn--right"
            ></ion-icon>
          </div>
          <button class="btn-s">Surprise me</button>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
